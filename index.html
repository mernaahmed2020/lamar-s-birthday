<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 12th Birthday Lamar!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Amiri:wght@700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="floating-stars"></div>
    <div class="confetti-container"></div>
    <div class="magic-sparkles"></div>
    <div class="lyrics-container hidden">
  <div class="lyrics-bubble" id="current-lyric"></div>
</div>
    
    <div class="container">
        <div class="birthday-message hidden">
            <h1 class="bubbly-text">Happy Birthday Lamar!</h1>
            <p class="arabic-message">كل سنه وانتي طيبه يا لولو بحبك اوي</p>
            <p class="love-message">Love you my little princess! ❤️</p>
        </div>
        
        <div class="sweet-12 hidden">
            <div class="number-12">Sweet 12</div>
            <div class="promo-message">Merna loves you!</div>
        </div>
        
        <div class="gift-box-container">
            <div class="gift-box">
                <div class="gift-lid"></div>
                <div class="gift-body"></div>
                <div class="gift-bow"></div>
                <div class="gift-sparkles"></div>
            </div>
            <p class="gift-instruction">Click me!</p>
        </div>
        
        <div class="princess-crown"></div>
    </div>

    <audio id="birthdaySong" preload="auto">
        <source src="https://www.soundjay.com/human/sounds/happy-birthday-song-01.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
